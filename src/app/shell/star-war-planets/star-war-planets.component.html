<ng-container  *ngIf="this.planets$ | async as planets">
  <ng-container *ngIf="!isLoading">
    <!-- custom-mat-grid-list -> force mat-grid-tile content to top -->
    <mat-grid-list cols="5" class="custom-mat-grid-list" rowHeight="1:3">
      <mat-grid-tile [colspan]="1">
        <app-star-war-planets-select [planets]="planets" (selectedPlanets)="onPlanetsSelected($event)"></app-star-war-planets-select>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="4">
        <app-star-war-planets-table [selectedPlanets]="selectedPlanets" (clickedPlanet)="onPlanetClicked($event)"></app-star-war-planets-table>
      </mat-grid-tile>
    </mat-grid-list>
  </ng-container>
</ng-container>

<div *ngIf="isLoading || isLoadingCharacters " class="loading-container">
  <mat-spinner></mat-spinner>
</div>
