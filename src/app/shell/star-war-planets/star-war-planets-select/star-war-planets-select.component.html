<!-- add buttons for pagination -->
<h3>Select your favorite planet</h3>
<mat-form-field appearance="fill">
  <mat-label>Favorite Planet</mat-label>
  <mat-select  [formControl]="planetsControl" multiple>
    <mat-option [value]="option.url" *ngFor="let option of planets">{{ option.name }}</mat-option>
  </mat-select>
</mat-form-field>
